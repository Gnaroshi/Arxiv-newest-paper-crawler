<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>ArXiv Paper Viewer</title>
    <style>
      .subject-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin: 0.75rem 0;
      }
      .subject-badge {
        display: inline-flex;
        align-items: center;
        border: 1px solid var(--muted-border-color);
        border-radius: var(--border-radius);
        overflow: hidden;
        font-size: 0.875em;
      }
      .subject-badge code {
        padding: 0.25rem 0.5rem;
        background-color: var(--muted-bg-color);
        border-radius: 0;
      }
      .subject-badge mark {
        padding: 0.25rem 0.5rem;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <nav>
        <ul>
          <li><strong>ArXiv Viewer</strong></li>
        </ul>
        <ul>
          <li><a href="{{ url_for('index') }}">⭐ Saved Papers</a></li>
          <li><a href="{{ url_for('all_papers') }}">📋 All Papers</a></li>
        </ul>
      </nav>

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
